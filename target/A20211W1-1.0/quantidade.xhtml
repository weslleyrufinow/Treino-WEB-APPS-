<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets" 	xmlns:h="http://java.sun.com/jsf/html"	xmlns:f="http://java.sun.com/jsf/core" 	 xmlns:p="http://primefaces.org/ui">

<h:head>
 <title>Quantidade</title>
 </h:head>
 <h:body>
   <h:form>
     <p:panelGrid columns ="2">
         <p:commandButton value =" Homem" process="@form" update="display" action="#{quantidadeBean.homem.acrescentar()}"/>
         <p:commandButton value =" Mulher" process="@form" update="display"  action="#{quantidadeBean.mulher.acrescentar()}"/>
       
     </p:panelGrid>
       <p:panelGrid columns ="1" id="display">
           <h:outputText value ="#{quantidadeBean.homem.quantidade}"/>
           <h:outputText value ="#{quantidadeBean.mulher.quantidade}"/>
           
       </p:panelGrid>

 </h:form>
 </h:body>
</html>
