<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"

<h:head>
 <title>Contagem</title>
 </h:head>
 <h:body>
   <h:form>
     <p:panelGrid columns ="2">
       <p:outputLabel value =" Texto :"  />
       <p:inputText value ="#{textoBean.texto}" />

     </p:panelGrid>
       <p:panelGrid columns ="1" id="display">
           <h:outputText value ="#{textoBean.contagem()}"/>
       </p:panelGrid>

 </h:form>
 </h:body>
